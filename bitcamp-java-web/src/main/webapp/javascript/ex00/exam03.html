<!DOCTYPE html>

<body>
  <h1>요점 정리 - 3.함수 정의와 호출</h1> 
  
<script>
//리턴 타입을 적지 않아도 됨, 파라미터도 마찬가지
function plus(a, b) {
  return a + b;
}

console.log(plus(10, 20));

// 함수도 주고 받기 가능
var ok = plus;

console.log(ok(100, 200));

</script>  
</body>
